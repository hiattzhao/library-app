<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <dialog id="AddBookDialog">
        <form>
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />
          <label for="author">Author</label>
          <input type="text" name="author" id="author" />
          <label for="pages">Pages</label>
          <input type="number" name="pages" id="pages" />
          <div id="ReadThisLabel">
            <label for="hasRead">I read this: </label>
            <input type="checkbox" name="hasRead" id="hasRead" />
          </div>
          <div id="dialogBtns">
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button id="confirmButton" value="default">Confirm</button>
          </div>
        </form>
      </dialog>
      <button type="button" id="ShowAddBookDialog">Add Book</button>
    </header>
    <main>
      <h1>List of Books</h1>
      <ul></ul>
    </main>
  </body>
</html>
